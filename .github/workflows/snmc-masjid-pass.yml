name: .NET Core

on:
  push:
    branches: [ master]
    paths-ignore: 
      - 'Scanner/**'
      - 'database-sql/**'
      - 'docs/**'
  pull_request:
    branches: [ master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencis common
      run: dotnet restore ./common/common.csproj
    - name: Install dependencies backend
      run: dotnet restore ./BackEnd/BackEnd.csproj
    - name: Install dependencies frontend
      run: dotnet restore ./MasjidTracker/FrontEnd.csproj
    
    - name: Build common
      run: dotnet build ./common/common.csproj --configuration Release --no-restore
    - name: Build backend
      run: dotnet build ./BackEnd/BackEnd.csproj --configuration Release --no-restore
    - name: Build frontend
      run: dotnet build ./MasjidTracker/FrontEnd.csproj --configuration Release --no-restore
      
    - name: dotnet publish
      run: dotnet publish ./MasjidTracker -c Release -o ${{env.DOTNET_ROOT}}/frontEnd

  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v1
      with:
        app-name: 'snmctracking-Testing'
        publish-profile: ${{ secrets.FRONTEND_TESTING }}
        package: ${{env.DOTNET_ROOT}}/frontEnd 
